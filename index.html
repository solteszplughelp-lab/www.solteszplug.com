<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Soltesz Plug</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .hero {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #f5f5f5;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        /* Jobb alsó sarok link */
        .corner-link {
            position: fixed;
            right: 16px;
            bottom: 16px;
            z-index: 9999;

            padding: 12px 16px;
            border-radius: 999px;

            background: rgba(0, 0, 0, 0.72);
            color: #fff;
            text-decoration: none;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            font-size: 14px;
            line-height: 1;

            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }

        .corner-link:hover {
            background: rgba(0, 0, 0, 0.85);
        }

        .corner-link:active {
            transform: translateY(1px);
        }

        /* Mobilon kicsit kisebb */
        @media (max-width: 480px) {
            .corner-link {
                right: 12px;
                bottom: 12px;
                padding: 10px 14px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>

    <a class="corner-link" href="fooldal.html">
        Megnézem
    </a>
    <div class="hero">
        <picture>
            <!-- Desktop / laptop -->
            <source media="(min-width: 1024px)" srcset="Image/laptop.png">

            <!-- Tablet -->
            <source media="(min-width: 768px)" srcset="Image/tabletes.png">

            <!-- Mobile (fallback) -->
            <img src="Image/bevezetos.png" alt="Soltesz Plug">
        </picture>
    </div>
</body>

</html>
