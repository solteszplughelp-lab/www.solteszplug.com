    <style>
        :root {
            --gap: 16px;
            --card-radius: 18px;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: #8a8c91;
            color: #f2f4f8;
        }

        header {
            padding: 24px 18px 10px;
            max-width: 1100px;
            margin: 0 auto;
        }

        h1 {
            margin: 0 0 6px;
            font-size: 22px;
            font-weight: 700;
        }

        p {
            margin: 0;
            opacity: 0.8;
            line-height: 1.4;
        }

        /* A görgethető sáv */
        .scroller-wrap {
            max-width: 1100px;
            margin: 0 auto;
            padding: 18px;
        }

        .scroller {
            display: flex;
            gap: var(--gap);
            overflow-x: auto;
            padding: 8px 6px 18px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }

        .scroller::-webkit-scrollbar {
            height: 10px;
        }

        .scroller::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, .18);
            border-radius: 999px;
        }

        /* Képkártya */
        .card {
            flex: 0 0 auto;
            width: min(78vw, 360px);
            overflow: visible;
            aspect-ratio: 4 / 3;
            border-radius: var(--card-radius);
            overflow: hidden;
            position: relative;
            scroll-snap-align: start;
            background: #1b1f2a;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .35);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .desc-box {
            margin-top: 16px;
            border: 4px solid #111;
            padding: 16px;
            min-height: 180px;
            background: rgba(255, 255, 255, 0.08);
            /* ha szürke háttérre kell */
            color: #111;

        }

        /* Felirat (opcionális) */
        .caption {
            position: absolute;
            left: 12px;
            right: 12px;
            bottom: 12px;
            padding: 10px 12px;
            border-radius: 14px;
            background: linear-gradient(180deg, rgba(0, 0, 0, .0), rgba(0, 0, 0, .55));
            backdrop-filter: blur(6px);
            font-size: 14px;
            line-height: 1.25;
        }

        /* Kis segéd sor (nyilak) */
        .hint {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 18px 26px;
            opacity: .75;
            font-size: 13px;
        }

        /* “Lélegző” szél, hogy ne tapadjon */
        .scroller:before,
        .scroller:after {
            content: "";
            flex: 0 0 6px;
        }
    </style>
</head>
